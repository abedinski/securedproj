{% extends "registration/layout.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div>
  <div>
    <h1>Welcome, Please Login to continue</h1>
  </div>

  <form class="form-horizontal form" name="login"  method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>

{% endblock %}
